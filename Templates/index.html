<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div id="error" class="hidden">Something went wrong. Please try again</div>
    <div>
      <form id="formElement" onsubmit="submitForm">
        <input id="input-body" type="text" value="" name="description" />
        <input type="submit" value="Create" />
      </form>
    </div>
    <ul id="todo">
      {% for item in data %}
      <li>
        <input
          data-id="{{item.id}}"
          class="checkbox-item"
          type="checkbox"
          {%if
          item.completed%}
          checked
          {%endif%}
        />{{item.description}}
      </li>

      {% endfor %}
    </ul>

    <script>
      // Updating todo items to completed function
      const checkedItems = document.querySelectorAll(".checkbox-item");

      const handleCheck = (event) => {
        let newCompleted = event.target.checked;
        let todoId = event.target.dataset.id;
        console.log(newCompleted);
        fetch("/todos/" + todoId + "/item-completed", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            completed: newCompleted,
          }),
        })
          .then(() => {
            document.getElementById("error").className = "hidden";
          })
          .catch((error) => {
            document.getElementById("error").className = "";
            console.log(error);
          });
      };

      checkedItems.forEach((item) => {
        item.addEventListener("change", handleCheck);
      });

      // Entering todo items function
      const submitForm = (e) => {
        e.preventDefault();
        const inputBody = document.getElementById("input-body");
        fetch("/todos/create", {
          method: "POST",
          body: JSON.stringify({
            description: inputBody.value,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            const listItems = document.createElement("li");
            listItems.innerHTML = data.description;
            document.getElementById("todo").appendChild(listItems);
            document.getElementById("error").className = "hidden";
          })
          .catch((error) => {
            document.getElementById("error").className = "";
          });
        console.log(inputBody.value);
        inputBody.value = "";
      };

      const form = document.getElementById("formElement");
      form.addEventListener("submit", submitForm);
    </script>
    <style>
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      body {
        width: 40vw;
        margin: 0 auto;
        border: 2px solid black;
        background: grey;
      }
    </style>
  </body>
</html>
